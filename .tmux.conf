# Binding
set -g prefix C-Space
bind C-Space send-prefix

unbind r
bind r source-file ~/.tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-b switch-client -l
bind t new-session -A -s todo "cd ~/todo/ && nvim -O backlog.md doing.md done.md"
bind j new-session -A -s api-v2 "cd ~/dev/workspace/packages/api-v2/ && nvim"
bind u new-session -A -s admin "cd ~/dev/workspace/packages/admin/ && nvim"
bind m new-session -A -s website "cd ~/dev/workspace/packages/website-v2/ && nvim"
bind h new-session -A -s backend-api "cd ~/dev/backend-api/ && nvim"
bind f run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh"

# Config
set -g mouse on
set -g mode-keys vi
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "tmux-256color"
set -g base-index 1
setw -g pane-base-index 1


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'

# Restore nvim session
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-boot 'on'


